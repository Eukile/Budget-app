<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-app</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="budget-container">
        <div class="app-title">Budget App</div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">Balance</div>
                <div class="value"></div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">Income</div>
                    <div class="income-total"></div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">Outcome</div>
                    <div class="outcome-total"></div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1">Expenses</div>
                <div class="tab2 active">Income</div>
                <div class="tab3">All</div>
            </div>
            <div class="hide" id="expense"></div>
            <div class="income">
                <ul class="list">
                    <li id="0" class="income">
                        <div class="entry">Salary: $ 8000</div>
                        <div id="edit"></div>
                        <div id="delete"></div>
                    </li>
                </ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="amout" placeholder="$0">
                    <div class="add-income"><img src="#" alt="#"></div>
                </div>
            </div>
            <div class="hide" id="all"></div>
        </div>

    </div>






    <script src="js.js"></script>
</body>

</html>
